<div id="toast" class="toast"></div>  

<script>  
function showToast(msg,type='success'){  
  const t=document.getElementById('toast');  
  t.textContent=msg;  
  t.className='toast show '+type;  
  setTimeout(()=>t.classList.remove('show'),2500);  
}  

auth.onAuthStateChanged(user=>{  
  if(!user){window.location='signin.html';return;}  
  const uid=user.uid;  

  // Referral link  
  db.ref('users/'+uid+'/username').once('value').then(snap=>{  
    const username = snap.val() || uid;  
    const link = `https://quantumrio.github.io/QUANTUM-RIO-INVESTMENT-/signup.html?ref=${encodeURIComponent(username)}`;  
    document.getElementById('ref-link').value = link;  

    document.getElementById('copyRefBtn').onclick = () => {  
      navigator.clipboard.writeText(link).then(() => {  
        db.ref('users/' + uid + '/referralLogs').push({  
          copiedAt: firebase.database.ServerValue.TIMESTAMP,  
          link: link  
        });  
        showToast('Referral link copied!', 'success');  
      }).catch(() => showToast('Copy failed', 'error'));  
    };  
  });  

  // ✅ Team Size from referrals/<uid>  
  db.ref('referrals/'+uid).on('value', snap=>{  
    const referrals = snap.val() || {};  
    const active = Object.values(referrals).filter(r=>r && r.joinedAt).length;  
    document.getElementById('team-size').textContent = active;  
  });  

  // ✅ Commission tracking  
  db.ref('commissions/'+uid).on('value', snap=>{  
    const data = snap.val() || {};  
    document.getElementById('lvl1-total').textContent = data.lvl1 || 0;  
    document.getElementById('lvl2-total').textContent = data.lvl2 || 0;  
    document.getElementById('lvl3-total').textContent = data.lvl3 || 0;  
  });  
});  
</script>
