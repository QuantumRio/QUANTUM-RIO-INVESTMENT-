<div id="notification"></div>

<script>
function showNotification(msg){
  const notif = document.getElementById('notification');
  notif.innerText = msg;
  notif.style.display = 'block';
  setTimeout(()=>{notif.style.display='none';}, 3000);
}

// click-to-copy only for MTN number
document.getElementById('mtnNumber').addEventListener('click', ()=>{
  navigator.clipboard.writeText('0784513172')
    .then(()=>showNotification("MTN number copied!"));
});

auth.onAuthStateChanged(user=>{
  if(!user){window.location='signin.html'; return;}
  const uid = user.uid;

  document.getElementById('submitDeposit').onclick = () => {
    const amount = parseFloat(document.getElementById('amount').value);
    const phone  = document.getElementById('phone').value;
    const receiptFile = document.getElementById('receipt').files[0];

    if(!amount || amount < 50000){
      showNotification("Enter a valid amount ≥ 50,000 UGX");
      return;
    }
    if(!phone){
      showNotification("Enter your phone number");
      return;
    }

    const newDeposit = { uid, amount, phone, status:"pending", timestamp: Date.now() };

    if(receiptFile){
      const storageRef = firebase.storage().ref('deposits/'+uid+'/'+receiptFile.name);
      storageRef.put(receiptFile).then(snapshot=>{
        snapshot.ref.getDownloadURL().then(url=>{
          newDeposit.receiptURL = url;
          db.ref('deposits').push(newDeposit);
          showNotification("Deposit submitted successfully!");
          document.getElementById('amount').value='';
          document.getElementById('phone').value='';
          document.getElementById('receipt').value='';
        });
      });
    } else {
      db.ref('deposits').push(newDeposit);
      showNotification("Deposit submitted successfully!");
      document.getElementById('amount').value='';
      document.getElementById('phone').value='';
    }
  };

  const depositsRef = db.ref('deposits').orderByChild('uid').equalTo(uid);
  depositsRef.on('child_changed', snap=>{
    const deposit = snap.val();
    if(deposit.status === "approved"){
      const userRef = db.ref('users/'+uid);
      userRef.transaction(userData=>{
        userData = userData || {};
        userData.balance = (parseFloat(userData.balance) || 0) + parseFloat(deposit.amount);
        return userData;
      });
    }
  });
});
</script>
