<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | Quantum Rio</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(145deg, #0d1117, #1a1f24);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .form-container {
      background: #1f2a36;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      width: 90%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      color: #FFD700;
      margin-bottom: 1.5rem;
    }

    input, button {
      width: 100%;
      padding: 0.9rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
    }

    input {
      background-color: #2c3e50;
      color: #fff;
    }

    input::placeholder {
      color: #ccc;
    }

    button {
      background-color: #005bea;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #003eaa;
    }

    .footer {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .footer a {
      color: #FFD700;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Create Account</h2>
    <form id="signupForm">
      <input type="email" id="email" placeholder="Email Address" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>
    <div class="footer">
      Already have an account? <a href="signin.html">Sign In</a>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    // âœ… Correct Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyC6jW448tW3e8m6XVGjOegT8IGJQJERweY",
      authDomain: "quantum-rio-uganda.firebaseapp.com",
      projectId: "quantum-rio-uganda",
      storageBucket: "quantum-rio-uganda.firebasestorage.app",
      messagingSenderId: "840875099079",
      appId: "1:840875099079:web:1cd06a78276842a787cfe2",
      measurementId: "G-97G1PNQ9JB"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    document.getElementById("signupForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        await setDoc(doc(db, "users", user.uid), {
          email: user.email,
          balance: 0
        });

        alert("Registration successful!");
        window.location.href = "dashboard.html";
      } catch (error) {
        alert("Error: " + error.message);
      }
    });
  </script>
</body>
</html>
