<style>

<body>

<header>
  <img src="https://png.pngtree.com/png-clipart/20221216/original/pngtree-vip-icon-design-png-image_8749175.png" alt="logo">
  <h2>QUANTUM RIO – Tasks</h2>
</header>

<div class="stats">
  <div class="stat-box">
    <h3>Total Tasks</h3>
    <p id="total-tasks">0</p>
  </div>
  <div class="stat-box">
    <h3>Remaining</h3>
    <p id="remaining-tasks">0</p>
  </div>
  <div class="stat-box">
    <h3>In Progress</h3>
    <p id="inprogress-tasks">0</p>
  </div>
  <div class="stat-box">
    <h3>Completed</h3>
    <p id="completed-tasks">0</p>
  </div>
</div>

<div class="history">
  <h3>Task / Bonus History</h3>
  <div id="task-history"></div>
</div>

<nav>
  <a href="dashboard.html"><i class="fas fa-home"></i><br>Home</a>
  <a href="task.html"><i class="fas fa-tasks"></i><br>Task</a>
  <a href="team.html"><i class="fas fa-users"></i><br>Team</a>
  <a href="vip.html"><i class="fas fa-crown"></i><br>VIP</a>
  <a href="profile.html"><i class="fas fa-user"></i><br>Me</a>
</nav>

<script>
auth.onAuthStateChanged(user=>{
  if(!user){ window.location='signin.html'; return; }
  const uid = user.uid;

  // Listen for task stats & history
  const statsRef = db.ref('users/'+uid+'/tasks');
  statsRef.on('value', snap => {
    const val = snap.val() || {};
    // default numbers
    let total    = val.total    || 10; // fallback to 10 tasks if unset
    let remaining= val.remaining|| 0;
    let progress = val.inprogress|| 0;
    let done     = val.completed || 0;

    document.getElementById('total-tasks').textContent    = total;
    document.getElementById('remaining-tasks').textContent= remaining;
    document.getElementById('inprogress-tasks').textContent= progress;
    document.getElementById('completed-tasks').textContent= done;
  });

  const histRef = db.ref('users/'+uid+'/taskHistory').limitToLast(50);
  histRef.on('value', snap => {
    const hist = snap.val() || {};
    const container = document.getElementById('task-history');
    container.innerHTML = '';
    // show latest on top
    const items = Object.values(hist).sort((a,b)=>(b.timestamp||0)-(a.timestamp||0));
    items.forEach(item=>{
      const row = document.createElement('div');
      row.className='row';
      const ts = new Date(item.timestamp || Date.now()).toLocaleString();
      row.innerHTML = `<div>${item.action||'Task'}</div><div>${ts}</div>`;
      container.appendChild(row);
    });
  });
});
</script>
