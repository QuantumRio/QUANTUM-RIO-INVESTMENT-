<style>
/* prevent accidental highlight / tap-to-search */
html,body{
  margin:0;
  -webkit-user-select:none;
  user-select:none;
  -webkit-touch-callout:none;
  font-family:Arial,Helvetica,sans-serif;
  background:#001f3f;
  color:#fff;
}
/* allow normal selection inside inputs (if any) */
input,textarea,select,button{-webkit-user-select:auto;user-select:auto}

/* header */
header{
  background:#002f6c;
  display:flex;
  align-items:center;
  gap:10px;
  padding:12px 16px;
}
header img{height:32px}
header h2{margin:0;font-size:1.2rem}

/* stats grid */
.stats{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:10px;
  margin:12px;
}
.stat-box{
  background:#003366;
  padding:12px;
  border-radius:8px;
  text-align:center;

  margin:0 0 4px 0;
  color:#ffcc00;

  margin:0;

  font-weight:700;
}

/* history */
.history{
  margin:12px;
  background:rgba(255,255,255,0.03);
  border:1px solid rgba(255,255,255,0.05);
  border-radius:8px;
  padding:10px;
  padding-bottom:0.2cm;  
  max-height:260px;
  overflow-y:auto;
}
.history h3{
  margin:0 0 8px 0;
  color:#ffcc00;
}
.history .row{
  display:flex;
  justify-content:space-between;
  padding:4px 0;
  border-bottom:1px dotted rgba(255,255,255,0.1);
  color:#cfe6ff;
  font-size:0.85rem;
}

/* bottom nav (same as team.html design) */
nav {
  position:fixed;
  bottom:0; left:0; right:0;
  display:flex;
  justify-content:space-around;
  background:#002244;
  padding:8px 0;
}
nav a{
  color:#fff;
  text-decoration:none;
  text-align:center;

</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<body>

<header>
  <img src="https://png.pngtree.com/png-clipart/20221216/original/pngtree-vip-icon-design-png-image_8749175.png" alt="logo">
  <h2>QUANTUM RIO – Tasks</h2>
</header>

<div class="stats">
  <div class="stat-box"><h3>Total Tasks</h3><p id="total-tasks">0</p></div>
  <div class="stat-box"><h3>Remaining</h3><p id="remaining-tasks">0</p></div>
  <div class="stat-box"><h3>In Progress</h3><p id="inprogress-tasks">0</p></div>
  <div class="stat-box"><h3>Completed</h3><p id="completed-tasks">0</p></div>
</div>

<div class="history">
  <h3>Task / Action History</h3>
  <div id="task-history"></div>
</div>

<nav>
  <a href="dashboard.html"><i class="fas fa-home"></i><br>Home</a>
  <a href="task.html"><i class="fas fa-tasks"></i><br>Task</a>
  <a href="team.html"><i class="fas fa-users"></i><br>Team</a>
  <a href="vip.html"><i class="fas fa-crown"></i><br>VIP</a>
  <a href="profile.html"><i class="fas fa-user"></i><br>Me</a>
</nav>

<script>
auth.onAuthStateChanged(user=>{
  if(!user){
    window.location='signin.html';
    return;
  }
  const uid = user.uid;

  // Live task stats
  db.ref('users/'+uid+'/tasks').on('value', snap=>{
    const val = snap.val() || {};
    document.getElementById('total-tasks').textContent     = val.total      ?? 10;
    document.getElementById('remaining-tasks').textContent = val.remaining  ?? 0;
    document.getElementById('inprogress-tasks').textContent= val.inprogress ?? 0;
    document.getElementById('completed-tasks').textContent = val.completed  ?? 0;
  });

  // Live history (VIP unlocks, interests, etc.)
  db.ref('users/'+uid+'/taskHistory').limitToLast(50).on('value', snap=>{
    const hist = snap.val() || {};
    const container = document.getElementById('task-history');
    container.innerHTML = '';
    const items = Object.values(hist).sort((a,b)=>(b.timestamp||0)-(a.timestamp||0));
    items.forEach(item=>{
      const row = document.createElement('div');
      row.className='row';
      const ts = new Date(item.timestamp||Date.now()).toLocaleString();
      row.innerHTML = `<div>${item.action||'Action'}</div><div>${ts}</div>`;
      container.appendChild(row);
    });
  });
});
</script>
</body>
</html>
