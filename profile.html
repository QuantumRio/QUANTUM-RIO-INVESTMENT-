<style>

/* Vertical Buttons */

  flex-direction:column;
  gap:12px;

  padding:12px;
  background:#1e3a8a;
  color:#fff;
  font-weight:600;
  border:none;
  border-radius:8px;
  cursor:pointer;
  font-size:1rem;
  text-align:left;
  transition:0.2s;

.buttons .btn i{margin-right:8px;}

  position:fixed;
  top:50%;

  transform:translate(-50%,-50%);
  background:#28a745;
  color:#fff;
  padding:16px 20px;

<header>
  <img src="https://png.pngtree.com/png-clipart/20221216/original/pngtree-vip-icon-design-png-image_8749175.png" alt="VIP Icon">

<!-- Bottom Nav -->
<nav>

</nav>

<script>
auth.onAuthStateChanged(user=>{
  if(!user){ window.location='signin.html'; return; }
  const uid = user.uid;
  const userRef = db.ref('users/' + uid);

  // Email
  document.getElementById('user-email').textContent = user.email;

  // VIP Level (real-time sync)
  userRef.child('vipLevels').on('value', snap=>{
  const vipUnlocked = snap.val() || [];
  let level = 0;

  if(Array.isArray(vipUnlocked)){
    const nums = vipUnlocked.filter(n => typeof n === 'number');
    if(nums.length>0) level = Math.max(...nums);
  } else if(typeof vipUnlocked === 'object' && Object.keys(vipUnlocked).length>0){
    const nums = Object.keys(vipUnlocked).map(n=>parseInt(n)).filter(n=>!isNaN(n));
    if(nums.length>0) level = Math.max(...nums);
  }

  document.getElementById('vip-level').textContent = `VIP ${level}`;
  document.getElementById('vip-stars').textContent = '★'.repeat(level);
});

  // Balance
  userRef.child('balance').on('value', snap=>{
    const bal = parseFloat(snap.val() || 0);
    document.getElementById('user-balance').textContent = `Balance: UGX ${bal.toLocaleString(undefined,{minimumFractionDigits:2,maximumFractionDigits:2})}`;
  });

  // Change Password
  document.getElementById('change-password-btn').onclick = ()=>{
    auth.sendPasswordResetEmail(user.email).then(()=>{
      showPopup('Password reset email sent');
    }).catch(err=>{
      showPopup('Error sending reset email',true);
    });
  };

  // Logout
  document.getElementById('logout-btn').onclick = ()=>{
    auth.signOut().then(()=>window.location='signin.html');
  };
});

// Popup
function showPopup(msg, red=false){
  const p = document.createElement('div');
  p.className = 'popup' + (red?' red':'');
  p.textContent = msg;
  document.body.appendChild(p);
  setTimeout(()=>p.remove(),3000);
}
</script>

</body>
