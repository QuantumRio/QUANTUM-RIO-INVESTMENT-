<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wallet - Quantum Rio Investment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e8f5e9; /* Corporate green background */
      padding: 20px;
    }

    .container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #2e7d32;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #2e7d32;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #1b5e20;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Deposit to Wallet</h2>
    <form id="deposit-form">
      <input type="number" id="deposit-amount" placeholder="Enter amount (UGX)" required />
      <button type="submit">Submit</button>
    </form>
    <p style="font-size: 14px; color: gray; text-align: center;">
      Send to MTN: <strong>0784513172</strong><br/>
      Or Airtel: <strong>0717427604</strong>
    </p>
  </div>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <script>
    // Your Firebase config here
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
  </script>

  <script>
    // Submit form
    document.getElementById('deposit-form').addEventListener('submit', function(e) {
      e.preventDefault();

      const amount = parseInt(document.getElementById('deposit-amount').value);
      if (!amount || amount < 1000) {
        alert("Enter a valid amount (min 1000 UGX)");
        return;
      }

      auth.onAuthStateChanged((user) => {
        if (user) {
          db.collection('deposits').add({
            uid: user.uid,
            amount: amount,
            status: 'pending',
            timestamp: firebase.firestore.FieldValue.serverTimestamp()
          })
          .then(() => {
            alert('Deposit submitted successfully. Wait for approval.');
            document.getElementById('deposit-form').reset();
          })
          .catch((error) => {
            alert('Error: ' + error.message);
          });
        } else {
          alert("Please log in to deposit.");
        }
      });
    });
  </script>
</body>
</html>
