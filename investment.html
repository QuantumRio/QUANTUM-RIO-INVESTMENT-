<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Investments | Quantum Rio Uganda</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0e1a2b; /* professional background */
      margin: 0;
      padding: 0;
      color: #A5D6A7;
    }

    .main-container {
      padding: 15px;
    }

    .floating-header {
      background: rgba(255,255,255,0.05);
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      margin-bottom: 20px;
      font-size: 20px;
      font-weight: bold;
    }

    .stat-box {
      width: 100%;
      background: rgba(255,255,255,0.05);
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
    }

    .stat-box h3 {
      margin: 0 0 8px;
      font-size: 16px;
      color: #81C784;
    }

    .stat-box p {
      font-size: 16px;
      margin: 0;
    }

    .investment {
      background: rgba(255, 255, 255, 0.05);
      margin-bottom: 15px;
      padding: 15px;
      border-radius: 10px;
    }

    .investment h3 {
      margin: 0 0 10px;
      color: #81C784;
    }

    .investment p {
      margin: 5px 0;
    }

    .status {
      padding: 5px 10px;
      border-radius: 5px;
      display: inline-block;
    }

    .active { background-color: #FFC107; color: #000; }
    .matured { background-color: #4CAF50; color: white; }
  </style>
</head>
<body>

  <div class="main-container">
    <div class="floating-header">My Investments - Quantum Rio Uganda</div>

    <div class="stat-box">
      <h3>Total Profits Earned</h3>
      <p id="totalProfits">0</p>
    </div>
    <div class="stat-box">
      <h3>Active Investments</h3>
      <p id="activeCount">0</p>
    </div>
    <div class="stat-box">
      <h3>Matured Investments</h3>
      <p id="maturedCount">0</p>
    </div>

    <div id="investmentsContainer"></div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC6jW448tW3e8m6XVGjOegT8IGJQJERweY",
      authDomain: "quantum-rio-uganda.firebaseapp.com",
      projectId: "quantum-rio-uganda",
      storageBucket: "quantum-rio-uganda.firebasestorage.app",
      messagingSenderId: "840875099079",
      appId: "1:840875099079:web:1cd06a78276842a787cfe2",
      measurementId: "G-97G1PNQ9JB"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    auth.onAuthStateChanged(async user => {
      if (!user) return location.href = "login.html";
      loadInvestments(user.uid);
    });

    async function loadInvestments(userId) {
      const container = document.getElementById("investmentsContainer");
      const totalProfitsEl = document.getElementById("totalProfits");
      const activeEl = document.getElementById("activeCount");
      const maturedEl = document.getElementById("maturedCount");

      let totalProfits = 0;
      let active = 0;
      let matured = 0;

      const snapshot = await db.collection("investments")
        .where("userId", "==", userId)
        .orderBy("investedAt", "desc")
        .get();

      container.innerHTML = "";

      if (!snapshot.empty) {
        snapshot.forEach(doc => {
          const data = doc.data();
          const investedDate = new Date(data.investedAt.seconds * 1000).toLocaleString();
          const status = data.status || "active";
          const statusClass = status === "matured" ? "matured" : "active";

          if (status === "matured") {
            totalProfits += data.returnAmount;
            matured++;
          } else {
            active++;
          }

          const div = document.createElement("div");
          div.className = "investment";
          div.innerHTML = `
            <h3>${data.investedAmount.toLocaleString()} UGX</h3>
            <p>Return: <strong>${data.returnAmount.toLocaleString()} UGX</strong></p>
            <p>Invested At: ${investedDate}</p>
            <p>Status: <span class="status ${statusClass}">${status.charAt(0).toUpperCase() + status.slice(1)}</span></p>
          `;
          container.appendChild(div);
        });
      }

      totalProfitsEl.innerText = totalProfits.toLocaleString();
      activeEl.innerText = active.toString();
      maturedEl.innerText = matured.toString();
    }
  </script>
</body>
</html>
