<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup</title>
  <style>
    body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #fff; }
    .form-box { padding: 20px; background: #f2f2f2; border-radius: 8px; width: 300px; }
    input, button { width: 100%; padding: 10px; margin: 10px 0; }
  </style>
</head>
<body>

  <div class="form-box">
    <h2>Sign Up</h2>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button id="signupBtn">Sign Up</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC6jW448tW3e8m6XVGjOegT8IGJQJERweY",
      authDomain: "quantum-rio-uganda.firebaseapp.com",
      projectId: "quantum-rio-uganda",
      storageBucket: "quantum-rio-uganda.firebasestorage.app",
      messagingSenderId: "840875099079",
      appId: "1:840875099079:web:1cd06a78276842a787cfe2",
      measurementId: "G-97G1PNQ9JB"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const signupBtn = document.getElementById("signupBtn");

    signupBtn.addEventListener("click", async () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        await setDoc(doc(db, "users", user.uid), {
          email: user.email,
          uid: user.uid,
          balance: 0,
          referralBonus: 0,
          referralCount: 0
        });
        alert("Signup successful!");
        window.location.href = "dashboard.html";
      } catch (error) {
        alert("Error: " + error.message);
      }
    });
  </script>

</body>
</html>
