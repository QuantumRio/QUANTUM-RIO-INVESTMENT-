<body>

<header>Transaction History</header>

<div class="section" id="txn-list">
  <p>Loading transactions...</p>
</div>

<nav>
  <a href="dashboard.html"><i class="fas fa-home"></i><br>Home</a>
  <a href="task.html"><i class="fas fa-tasks"></i><br>Task</a>
  <a href="team.html"><i class="fas fa-users"></i><br>Team</a>

  <a href="profile.html"><i class="fas fa-user"></i><br>Me</a>
</nav>

<script>
auth.onAuthStateChanged(user=>{
  if(!user){window.location="signin.html";return;}
  const uid=user.uid;
  const list=document.getElementById('txn-list');

  function renderTxns(deposits,withdrawals){
    list.innerHTML="";
    const all=[];
    for(const [k,v] of Object.entries(deposits||{})){
      all.push({id:k,type:"deposit",...v});
    }
    for(const [k,v] of Object.entries(withdrawals||{})){
      all.push({id:k,type:"withdraw",...v});
    }
    all.sort((a,b)=>b.timestamp-a.timestamp);
    if(all.length===0){list.innerHTML="<p>No transactions found.</p>";return;}
    all.forEach(tx=>{
      const div=document.createElement("div");
      div.className="txn "+tx.type;
      div.innerHTML=`
        <p><strong>${tx.type==="deposit"?"Deposit":"Withdrawal"}</strong> – UGX ${Number(tx.amount).toLocaleString()}</p>
        <p>Status: <span class="status ${tx.status}">${tx.status||'pending'}</span></p>
        <p>${new Date(tx.timestamp).toLocaleString()}</p>
      `;
      list.appendChild(div);
    });
  }

  db.ref('deposits/'+uid).on('value',snap=>{
    const deposits=snap.val()||{};
    db.ref('withdrawals/'+uid).once('value').then(snap2=>{
      renderTxns(deposits,snap2.val());
    });
  });
  db.ref('withdrawals/'+uid).on('value',snap=>{
    const withdrawals=snap.val()||{};
    db.ref('deposits/'+uid).once('value').then(snap2=>{
      renderTxns(snap2.val(),withdrawals);
    });
  });
});
</script>
