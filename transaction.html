<body>

<header><h2>Transaction History</h2></header>

<div class="container" id="txn-list">
  <p>Loading your transactions...</p>
</div>

<nav>
  <a href="dashboard.html"><i class="fas fa-home"></i><br>Home</a>
  <a href="task.html"><i class="fas fa-tasks"></i><br>Task</a>
  <a href="team.html"><i class="fas fa-users"></i><br>Team</a>
  <a href="vip.html"><i class="fas fa-crown"></i><br>VIP</a>
  <a href="profile.html"><i class="fas fa-user"></i><br>Me</a>
</nav>

<script>
function renderTxn(type, id, data){
  const div = document.createElement('div');
  div.className = 'txn';
  div.innerHTML = `
    <h4>${type} – UGX ${Number(data.amount).toLocaleString()}</h4>
    <p><strong>Date:</strong> ${new Date(data.timestamp).toLocaleString()}</p>
    <p><strong>Status:</strong> <span class="status ${data.status}">${data.status}</span></p>
  `;
  return div;
}

auth.onAuthStateChanged(user=>{
  if(!user){ window.location='signin.html'; return; }
  const uid = user.uid;
  const list = document.getElementById('txn-list');
  list.innerHTML = "";

  // Listen for deposits
  db.ref('deposits/'+uid).on('child_added', snap=>{
    const txn = renderTxn("Deposit", snap.key, snap.val());
    list.prepend(txn);
  });
  db.ref('deposits/'+uid).on('child_changed', snap=>{
    const txn = renderTxn("Deposit", snap.key, snap.val());
    list.prepend(txn);
    if(snap.val().status === "approved" && !snap.val().processed){
      db.ref('users/'+uid+'/balance').transaction(b=>(+b||0)+(+snap.val().amount));
      db.ref('deposits/'+uid+'/'+snap.key+'/processed').set(true);
    }
  });

  // Listen for withdrawals
  db.ref('withdrawals/'+uid).on('child_added', snap=>{
    const txn = renderTxn("Withdrawal", snap.key, snap.val());
    list.prepend(txn);
  });
  db.ref('withdrawals/'+uid).on('child_changed', snap=>{
    const txn = renderTxn("Withdrawal", snap.key, snap.val());
    list.prepend(txn);
    if(snap.val().status === "approved" && !snap.val().processed){
      db.ref('users/'+uid+'/balance').transaction(b=>(+b||0)-(+snap.val().amount));
      db.ref('withdrawals/'+uid+'/'+snap.key+'/processed').set(true);
    }
  });
});
</script>

</body>
