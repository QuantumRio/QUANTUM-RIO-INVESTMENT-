<script>
auth.onAuthStateChanged(user=>{
  if(!user){window.location='signin.html'; return;}
  const uid = user.uid;

  const submitBtn = document.getElementById('submitDeposit');
  submitBtn.onclick = () => {
    const amount = parseFloat(document.getElementById('amount').value);
    const phone  = document.getElementById('phone').value;
    const receiptFile = document.getElementById('receipt').files[0];

    if(!amount || amount < 3000){
      alert("Enter a valid amount >= 3,000");
      return;
    }
    if(!phone){
      alert("Enter your phone number");
      return;
    }

    const newDeposit = {
      uid,
      amount,
      phone,
      status:"pending",
      timestamp: Date.now()
    };

    // Optional: handle receipt upload
    if(receiptFile){
      const storageRef = firebase.storage().ref('deposits/'+uid+'/'+receiptFile.name);
      storageRef.put(receiptFile).then(snapshot=>{
        snapshot.ref.getDownloadURL().then(url=>{
          newDeposit.receiptURL = url;
          db.ref('deposits').push(newDeposit);
          alert("Deposit submitted successfully!");
          document.getElementById('amount').value='';
          document.getElementById('phone').value='';
          document.getElementById('receipt').value='';
        });
      });
    } else {
      db.ref('deposits').push(newDeposit);
      alert("Deposit submitted successfully!");
      document.getElementById('amount').value='';
      document.getElementById('phone').value='';
    }
  };

  // Listen for approved deposits and update balance
  const depositsRef = db.ref('deposits').orderByChild('uid').equalTo(uid);
  depositsRef.on('child_changed', snap=>{
    const deposit = snap.val();
    if(deposit.status === "approved"){
      const userRef = db.ref('users/'+uid);
      userRef.transaction(userData=>{
        userData = userData || {};
        userData.balance = (parseFloat(userData.balance) || 0) + parseFloat(deposit.amount);
        return userData;
      });
    }
  });
});
</script>
