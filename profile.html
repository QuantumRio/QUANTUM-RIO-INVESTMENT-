<style>
body{
  margin:0;

header{
  display:flex;

.profile-section{

/* Buttons */
.btn{
  display:block;
  width:80%;
  max-width:300px;
  margin:8px auto;
  padding:10px 0;
  background:#ffcc00;
  color:#000;
  font-weight:700;
  border:none;
  border-radius:8px;
  cursor:pointer;
  text-align:center;
  font-size:1rem;
  transition:0.2s;
}
.btn:hover{background:#ffd633;}

.history-card{
  margin:16px;
  background:rgba(255,255,255,0.03);
  border:1px solid rgba(255,255,255,0.05);
  border-radius:8px;
  max-height:250px;
  overflow-y:auto;
  padding:12px;
}
.history-card h3{
  margin:0 0 8px 0;
  color:#ffcc00;
}
.history-card .row{
  display:flex;
  justify-content:space-between;
  padding:6px 0;
  border-bottom:1px dotted rgba(255,255,255,0.1);
  font-size:0.9rem;
  color:#cfe6ff;
}

/* popup */
.popup{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  background:#28a745;
  color:#fff;
  padding:16px 20px;
  border-radius:8px;
  font-weight:600;
  z-index:9999;
  text-align:center;
}

/* bottom nav */
nav {
  position:fixed;
  bottom:0;
  left:0; right:0;
  display:flex;
  justify-content:space-around;
  background:#002244;
  padding:8px 0;
}
nav a{
  color:#fff;
  text-decoration:none;
  text-align:center;

<body>

<header>
  <img src="https://png.pngtree.com/png-clipart/20221216/original/pngtree-vip-icon-design-png-image_8749175.png" alt="VIP Icon">
  <h2>QUANTUM RIO – Profile</h2>
</header>

<div class="profile-section">
  <div class="vip-level" id="vip-level">VIP Level: 1</div>
  <div class="vip-stars" id="vip-stars">★</div>
  <div class="user-email" id="user-email">loading...</div>
  <div class="balance" id="user-balance">Balance: UGX 0</div>

  <button class="btn" onclick="location.href='deposit.html'">Deposit</button>
  <button class="btn" onclick="location.href='withdraw.html'">Withdraw</button>
  <button class="btn" onclick="location.href='transaction.html'">Transaction History</button>
  <button class="btn" id="change-password-btn">Change Password</button>
  <button class="btn" id="logout-btn">Logout</button>
</div>

<div class="history-card">
  <h3>Recent Activity</h3>
  <div id="activity-history"></div>
</div>

<nav>
  <a href="dashboard.html"><i class="fas fa-home"></i><br>Home</a>
  <a href="task.html"><i class="fas fa-tasks"></i><br>Task</a>
  <a href="team.html"><i class="fas fa-users"></i><br>Team</a>
  <a href="vip.html"><i class="fas fa-crown"></i><br>VIP</a>
  <a href="profile.html"><i class="fas fa-user"></i><br>Me</a>
</nav>

<script>
auth.onAuthStateChanged(user=>{
  if(!user){ window.location='signin.html'; return; }
  const uid = user.uid;
  const userRef = db.ref('users/' + uid);

  // Display user email/username
  document.getElementById('user-email').textContent = user.email;

  // VIP Level
  userRef.child('vipLevel').on('value', snap=>{
    const lvl = snap.val() || 1;
    document.getElementById('vip-level').textContent = `VIP Level: ${lvl}`;
    // Display VIP stars
    document.getElementById('vip-stars').textContent = '★'.repeat(lvl);
  });

  // Balance
  userRef.child('balance').on('value', snap=>{
    const bal = parseFloat(snap.val() || 0);
    document.getElementById('user-balance').textContent = `Balance: UGX ${bal.toLocaleString(undefined,{minimumFractionDigits:2,maximumFractionDigits:2})}`;
  });

  // Activity / Transaction history
  userRef.child('transactionHistory').limitToLast(50).on('value', snap=>{
    const hist = snap.val() || {};
    const container = document.getElementById('activity-history');
    container.innerHTML = '';
    const items = Object.values(hist).sort((a,b)=>(b.timestamp||0)-(a.timestamp||0));
    items.forEach(item=>{
      const row = document.createElement('div');
      row.className='row';
      const ts = new Date(item.timestamp||Date.now()).toLocaleString();
      row.innerHTML = `<div>${item.action||'Action'}</div><div>${ts}</div>`;
      container.appendChild(row);
    });
  });

  // Change password
  document.getElementById('change-password-btn').onclick = ()=>{
    auth.sendPasswordResetEmail(user.email).then(()=>{
      showPopup('Password reset email sent');
    }).catch(err=>{
      showPopup('Error sending reset email',true);
    });
  };

  // Logout
  document.getElementById('logout-btn').onclick = ()=>{
    auth.signOut().then(()=>window.location='signin.html');
  };
});

// Popup
function showPopup(msg, red=false){
  const p = document.createElement('div');
  p.className = 'popup' + (red?' red':'');
  p.textContent = msg;
  document.body.appendChild(p);
  setTimeout(()=>p.remove(),3000);
}
</script>

</body>
</html>
