<style>

    <div class="stat"><div class="stat-label">Team Size</div><div class="stat-value" id="team-size">0</div></div>
    <div class="stat"><div class="stat-label">Team Recharge</div><div class="stat-value" id="team-recharge">0</div></div>
    <div class="stat"><div class="stat-label">First Recharge</div><div class="stat-value" id="first-recharge">0</div></div>
    <div class="stat"><div class="stat-label">New Team</div><div class="stat-value" id="new-team">0</div></div>
    <div class="stat"><div class="stat-label">Team Withdraw</div><div class="stat-value" id="team-withdraw">0</div></div>

<div id="toast" class="toast"></div>

<script>
function showToast(msg,type='success'){
  const t=document.getElementById('toast');
  t.textContent=msg;
  t.className='toast show '+type;
  setTimeout(()=>t.classList.remove('show'),2500);
}

auth.onAuthStateChanged(user=>{
  if(!user){window.location='signin.html';return;}
  const uid=user.uid;

// Referral link
db.ref('users/'+uid+'/username').once('value').then(snap=>{
  const username = snap.val() || uid;

  // Hard-set folder path exactly the way you want:
  const link = `${location.origin}/QUANTUM-RIO-INVESTMENT-/signup.html?ref=${encodeURIComponent(username)}`;

  document.getElementById('ref-link').value = link;

  document.getElementById('copyRefBtn').onclick = () => {
    navigator.clipboard.writeText(link).then(() => {
      db.ref('users/' + uid + '/referralLogs').push({
        copiedAt: firebase.database.ServerValue.TIMESTAMP,
        link: link
      });
      showToast('Referral link copied!', 'success');
    }).catch(() => showToast('Copy failed', 'error'));
  };
});

  // Live team stats
  const teamStatsRef=db.ref('users/'+uid+'/teamStats');
  teamStatsRef.on('value',snap=>{
    const s=snap.val()||{};
    document.getElementById('team-size').textContent=s.size||0;
    document.getElementById('team-recharge').textContent=(s.recharge||0).toLocaleString();
    document.getElementById('team-withdraw').textContent=(s.withdraw||0).toLocaleString();
    document.getElementById('new-team').textContent=s.newTeam||0;
    document.getElementById('first-recharge').textContent=(s.firstRecharge||0).toLocaleString();
    document.getElementById('first-withdraw').textContent=(s.firstWithdraw||0).toLocaleString();
  });

  // Live commissions
  const commissionsRef=db.ref('users/'+uid+'/commissions');
  commissionsRef.on('value',snap=>{
    const c=snap.val()||{};
    document.getElementById('lvl1-total').textContent=(c.level1||0).toLocaleString();
    document.getElementById('lvl2-total').textContent=(c.level2||0).toLocaleString();
    document.getElementById('lvl3-total').textContent=(c.level3||0).toLocaleString();
  });

  // Auto-count new team members
  db.ref('users').on('child_added',snap=>{
    const newUser=snap.val()||{};
    db.ref('users/'+uid+'/username').once('value').then(nameSnap=>{
      const username=nameSnap.val()||uid;
      if(newUser.referrer===uid||newUser.referrer===username){
        teamStatsRef.transaction(prev=>{
          const p=prev||{};
          p.size=(p.size||0)+1;
          p.newTeam=(p.newTeam||0)+1;
          return p;
        });
        commissionsRef.transaction(prev=>{
          const p=prev||{};
          const r=newUser.recharge||0;
          const w=newUser.withdraw||0;
          p.level1=(p.level1||0)+(r*0.17)+(w*0.17);
          p.level2=(p.level2||0)+(r*0.02)+(w*0.02);
          p.level3=(p.level3||0)+(r*0.01)+(w*0.01);
          return p;
        });
      }
    });
  });
});
</script>
