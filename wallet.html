<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wallet | Quantum Rio</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #005f3c;
      color: #fff;
    }
    .container {
      max-width: 500px;
      margin: 40px auto;
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 16px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
    }
    h2, h3 { text-align: center; }
    .info-box {
      background: #fff;
      color: #000;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
    }
    .copy {
      background: #2d3436;
      color: #fff;
      padding: 10px 15px;
      display: inline-block;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
      user-select: all;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      background: #00b894;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover { background: #019875; }
    .notification {
      margin-top: 10px;
      padding: 10px;
      border-radius: 6px;
      font-weight: bold;
      text-align: center;
      display: none;
    }
    .notification.error {
      background-color: #ffcccc;
      color: #c0392b;
    }
    .notification.success {
      background-color: #d4edda;
      color: #155724;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Quantum Rio Wallet</h2>
    <h3>Total Balance UGX <span id="user-balance">0.00</span></h3>

    <div class="info-box">
      <strong>Minimum deposit is 100,000 UGX</strong><br><br>
      Send to the MTN number below:<br>
      <div class="copy" onclick="copyNumber()" id="copyBtn">0784513172</div><br><br>

      <input type="text" id="sender-phone" placeholder="Phone number used to deposit" />
      <input type="number" id="deposit-amount" placeholder="Amount deposited (UGX)" />
      <button id="submit-btn">Submit Deposit</button>
    </div>

    <div class="info-box">
      <strong>You can withdraw any amount from 20,000 UGX</strong><br><br>
      <input type="number" id="withdraw-amount" placeholder="Enter amount in UGX" />
      <button onclick="handleWithdraw()">Withdraw</button>
    </div>

    <div id="notify" class="notification"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getFirestore, doc, getDoc, updateDoc, collection, addDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC6jW448tW3e8m6XVGjOegT8IGJQJERweY",
      authDomain: "quantum-rio-uganda.firebaseapp.com",
      projectId: "quantum-rio-uganda",
      storageBucket: "quantum-rio-uganda.appspot.com",
      messagingSenderId: "840875099079",
      appId: "1:840875099079:web:1cd06a78276842a787cfe2",
      measurementId: "G-97G1PNQ9JB"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    let currentUser = null;

    onAuthStateChanged(auth, (user) => {
      if (!user) return window.location.href = "signin.html";
      currentUser = user;

      const ref = doc(db, "users", user.uid);
      onSnapshot(ref, (snap) => {
        if (snap.exists()) {
          const balance = snap.data().balance || 0;
          document.getElementById("user-balance").innerText = balance.toLocaleString();
        }
      });
    });

    document.getElementById("submit-btn").addEventListener("click", async () => {
      const phone = document.getElementById("sender-phone").value.trim();
      const amount = parseInt(document.getElementById("deposit-amount").value.trim());

      if (!phone || !amount || amount < 100000) {
        showNotification("Enter valid phone and amount (min 100,000 UGX).", "error");
        return;
      }

      await addDoc(collection(db, "deposits"), {
        uid: currentUser.uid,
        phoneNumber: phone,
        amount: amount,
        status: "pending",
        createdAt: new Date()
      });

      showNotification("Deposit submitted for approval.", "success");
      document.getElementById("sender-phone").value = "";
      document.getElementById("deposit-amount").value = "";
    });

    window.handleWithdraw = async function () {
      const amount = parseInt(document.getElementById("withdraw-amount").value);
      if (!amount || amount < 20000) {
        showNotification("Minimum withdraw amount is 20,000 UGX", "error");
        return;
      }

      const userRef = doc(db, "users", currentUser.uid);
      const snap = await getDoc(userRef);
      const balance = snap.data().balance || 0;

      if (amount > balance) {
        showNotification("Insufficient balance", "error");
        return;
      }

      await updateDoc(userRef, { balance: balance - amount });

      await addDoc(collection(db, "withdrawals"), {
        uid: currentUser.uid,
        email: currentUser.email,
        amount: amount,
        status: "pending",
        requestedAt: new Date()
      });

      showNotification("Withdrawal request sent for approval.", "success");
      document.getElementById("withdraw-amount").value = "";
    }

    window.copyNumber = function () {
      const number = "0784513172";
      navigator.clipboard.writeText(number).then(() => {
        const btn = document.getElementById("copyBtn");
        const original = btn.innerText;
        btn.innerText = "Copied!";
        setTimeout(() => btn.innerText = original, 1500);
      });
    }

    function showNotification(message, type) {
      const notify = document.getElementById("notify");
      notify.textContent = message;
      notify.className = `notification ${type}`;
      notify.style.display = "block";
      setTimeout(() => {
        notify.style.display = "none";
      }, 3000);
    }
  </script>
</body>
</html>
